services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agrogame-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-4000}:4000"
    environment:
      - PORT=4000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://agro:agro@agrogame-postgres:5432/agrogame
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal

  postgres:
    image: postgres:16-alpine
    container_name: agrogame-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: agro
      POSTGRES_PASSWORD: agro
      POSTGRES_DB: agrogame
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agro -d agrogame"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - internal

volumes:
  postgres-data:

networks:
  internal:
    driver: bridge
