services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agrogame-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-4000}:4000"
    environment:
      - PORT=4000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://agro:agro@agrogame-postgres:5432/agrogame
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - DEFAULT_FARM_LAT=${DEFAULT_FARM_LAT:-55.7558}
      - DEFAULT_FARM_LON=${DEFAULT_FARM_LON:-37.6173}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal

  postgres:
    image: postgres:16-alpine
    container_name: agrogame-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: agro
      POSTGRES_PASSWORD: agro
      POSTGRES_DB: agrogame
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agro -d agrogame"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - internal
  drizzle-studio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agrogame-drizzle-studio
    restart: unless-stopped
    ports:
      - "${DRIZZLE_PORT:-4983}:4983"
    environment:
      - DATABASE_URL=postgresql://agro:agro@agrogame-postgres:5432/agrogame
    command: npx drizzle-kit studio --host 0.0.0.0 --port 4983
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal

volumes:
  postgres-data:

networks:
  internal:
    driver: bridge
