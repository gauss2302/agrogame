services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agrogame-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: agrogame-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agro}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agro}
      POSTGRES_DB: ${POSTGRES_DB:-agrogame}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-agro} -d ${POSTGRES_DB:-agrogame}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
